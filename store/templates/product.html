{% extends 'base.html' %}
    {% block content %}

                <div class="container">
                    <div class="card mb-3" >
                        <div class="row g-0">
                          <div class="col-md-4">
                            <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
                          </div>
                          <div class="col-md-8">
                            <center>
                                <div class="card-body">
                                    <h5 class="card-title">{{ product.name }}</h5>
                                    <p class="card-text">{{ product.description }}</p>
                                    

                                    {% if product.is_sale %}
                                        <div class="text-center">
                                            <!-- Product price-->
                                            <strike>${{product.price}}</strike>
                                            ${{ product.sale_price }}
                                        </div>


                                    {% else %}
                                        <p class="card-text"><small class="text-body-secondary">${{ product.price }}</small></p>

                                    {% endif %}



                                    <div>
                                        <a class="btn btn-secondary" href="{% url 'home' %}">Home</a>
                                        <a class="btn btn-primary" href="{% url 'add_to_cart' product.id  %}">Add to Cart</a>
                                    </div>
                                  </div>

                            </center>
                            
                          </div>
                        </div>
                      </div>
                </div>
    {% endblock %}
